          file: Dockerfile


  test-sqlserver:
    name: Test MySQL Debezium container image build ${{ inputs.DEBEZIUM_VERSION }} Strimzi ${{ env.STRIMZI_VERSION }} Kafka ${{ env.KAFKA_VERSION }}
